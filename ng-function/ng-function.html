<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../bower_components/angular/angular.js"></script>
    <script>
        angular.module('myApp', []).controller('MyController', function ($scope) {
            $scope.message = 'Hello';
        });

        console.log(angular.copy({
            name: 'Max Rockatansky',
            address: {
                street: 'Fury Road',
                onemorelevel: {
                    level: 3
                }
            }
        }));

        console.log(angular.equals({
            name: 'Max Rockatansky',
            address: {
                street: 'Fury Road',
                onemorelevel: {
                    level: 3
                }
            }
        }, {
            name: 'Max Rockatansky',
            address: {
                street: 'Fury Road',
                onemorelevel: {
                    level: 3
                }
            }
        }));
    </script>
</head>
<body>
    <div ng-controller="MyController">
        {{message}}
    </div>
</body>
</html>
