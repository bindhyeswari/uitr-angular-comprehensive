<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="base.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.13/angular.js"></script>
</head>
<body>
    <div ng-cloak ng-controller="MyController">
        {{ message }}
    </div>
    <script>
        angular.module('myApp', []).controller('MyController', function ($scope) {
            $scope.message = 'Note that the script tag is in the head, not the body!';
        });
    </script>
</body>
</html>
