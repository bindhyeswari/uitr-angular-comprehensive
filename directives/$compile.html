<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../bower_components/angular/angular.js"></script>
    <script>
        angular.module('myApp', []).controller('MyController', function ($scope, $compile) {
            $scope.message = 'Hello from MyController';
            $scope.counter = 0;

            $scope.addCompiledDiv = function (event) {
                var element = angular.element('<div>This is the compiled element ' + ++($scope.counter) + ': {{message}}</div>');
                var link = $compile(element);
                var $parent = angular.element(event.target.parentNode);
                $parent.append(element);
                link($scope);
            }
        });
    </script>
</head>
<body>

    <div data-question>Write a controller that creates multiple </div>



    <div ng-controller="MyController">
        <input type="text" ng-model="message"/>
        <button ng-click="addCompiledDiv($event)">Add a file</button>

    </div>
</body>
</html>
