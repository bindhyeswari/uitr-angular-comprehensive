<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../base.css"/>
    <script src="../bower_components/angular/angular.js"></script>
    <script>
        angular.module('myApp', []).controller('MyController', function ($scope) {
            $scope.message = 'Hello';
        }).directive('ramyaNarayanaswamy', function () {
            return {
                transclude: true,
                template: '<div>Hello from ramya!{{message}}<div ng-transclude></div></div>'
            }
        });
    </script>
</head>
<body>

    <div ng-controller="MyController">
        {{message}}

        <div ramya-narayanaswamy>
            <div>{{message}}</div>
        </div>

    </div>
</body>
</html>
